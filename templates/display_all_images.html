{% block content %}
<title>All availables files</title>

    <div>
        {% for file in files %}
            <ul>
                <li>
                    <b> file name   :  </b>{{file.imagename}} | <b> file description   :  </b> {{file.comment}} | <a href={{url_for('download', upload_id = file.id)  }}>Download</a> |  | <a href={{url_for('displayimages', upload_id = file.id)  }}>view</a> |  |<form method="POST" action="/delete/{{file.id}}"><button>delete</button></form>

                </li>
            </ul>
        {% endfor %}
        <a href="{{ url_for('dashboard') }}">back to dashboard</a>
    </div>
   
{% endblock content %}
