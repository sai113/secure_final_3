<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
</head>

<body>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info">
       {{ message }}
     </div>
   {% endfor %}
    <h1>Manage group add or remove user</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.submit }}
    </form>
    <div>
        {% for file in files %}
            <ul>
                <li>
                    <b>current user:  </b>{{file.username}} |<form method="POST" action="/deleteuser/{{file.id}}"><button>delete</button></form>
                </li>
            </ul>
        {% endfor %}
    </div>

    <a href="{{ url_for('admin_dashboard') }}">back to dashboard</a><br>
</body>
</html>
